<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

<body>
    <a class="lovedOnes">
        <div>
            <img src="img/heart.png">
            <div>
                <p id="total"></p>
            </div>
        </div>
    </a>
    <div class="wrapper" id="wrapper">
        <cite contenteditable="true" spellcheck="false" id="cite">
        </cite>
        <div class="restore" id="restore" contenteditable="true" spellcheck="false">Elements to restore.</div>
        <p id="author" contenteditable="false">
            <span class="dev_fav"></span>
        </p>
        <ul>
            <li>Comparte con:</li>
            <li><a href="#" target="_blank" id="twitter">Twitter</a></li>
            <li><a href="#" target="_blank" id="tumblr">Tumblr</a></li>
            <li><a target="_blank" id="tinyQuotes" contenteditable="true" spellcheck="false">Tiny Quote</a></li>
        </ul>
    </div>
    <input type="text" class="fav_search" id="search" spellcheck="false"></input>
    <div class="modal" id="modal"></div>
    <div class="sharer" id="sharer">
        <a href="http://toofartooblack.tumblr.com/" target="_blank" class="tumblr">tumblr</a>
        <a href="http://twitter.com/DaLancelotBruh" target="_blank" class="twitter">twitter</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <footer>
        <ul>
            <li class="refresh" onclick="randomQ()" title="Cita Aleatoria, pressiona R para una nueva"></li>
            <li class="send">
                <a href="mailto:amiguencio@icloud.com?subject=QUOTE%20TITLE&body=QUOTE%20TEXT">Sugerir</a>
            </li>
            <li class="how_to">
                <a href="how_to.html">Ayuda</a>
            </li>
            <li class="send" id="favs" title="Mira tus frases favoritas">Favoritas</li>
        </ul>
        <ul class="shortcuts">
            <li>R<span> para pasar a otra</span></li>
            <li>L<span> para a&ntilde;adir a favs.</span></li>
        </ul>
    </footer>
    <div id="love" onclick="love()" class="love" title="A&ntilde;ade la cita a tus favoritos, tambien puedes pressionar F"></div>
    <script src="js/quotes.js" type="text/javascript"></script>
    <script src="js/performance.improvement.js" type="text/javascript"></script>
