<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="“viewport”" content="initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no">
    <meta name="description" content="Motivational Quotes">
    <meta name="keywords" content="Quotes,Motivational,Free">
    <meta name="author" content="Paulo Nunes">
    <title>Tiny Quotes ES :)</title>
    <link rel="stylesheet" type="text/css" href="../css/vibeNation.style.css">
</head>

<body>
    <div class="beta" id="beta">beta</div>
    <header id="pendingQ">
        <div class="form" id="form">
            <input type="text" id="text" placeholder="Texto de la frase">
            <input type="text" id="auth" placeholder="Author de la frase">
            <input type="text" id="referal" placeholder="@usuario">
            <select>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Tumblr</option>
                <option>Youtube</option>
                <option>Behance</option>
            </select>
            <div class="post" id="post">Enviar</div>
        </div>
        <div class="wr" id="pendingC">
            <p class="alert">Es posible que las frases con el fondo de color grisaceo no lleguen a publicarse debido a su tema.</p>
            <section></section>
        </div>
    </header>
    <a class="lovedOnes">
        <div>
            <img src="../img/heart.png">
            <div>
                <p id="total"></p>
            </div>
        </div>
    </a>
    <div class="wrapper" id="wrapper">
        <cite contenteditable="true" spellcheck="false" id="cite">
        </cite>
        <div class="restore" id="restore" contenteditable="true" spellcheck="false">Elements to restore.</div>
        <p id="author" contenteditable="false">
            <span class="dev_fav"></span>
        </p>
        <ul>
            <li>Comparte con:</li>
            <li><a href="#" target="_blank" id="twitter">Twitter</a>
            </li>
            <li><a href="#" target="_blank" id="tumblr">Tumblr</a>
            </li>
            <li><a target="_blank" id="tinyQuotes" contenteditable="true" spellcheck="false">Tiny Quote</a>
            </li>
        </ul>
    </div>
    <input type="text" class="fav_search" id="search" spellcheck="false"></input>
    <div class="modal" id="modal"></div>
    <div class="sharer" id="sharer">
        <a href="http://toofartooblack.tumblr.com/" target="_blank" class="tumblr">tumblr</a>
        <a href="http://twitter.com/DaLancelotBruh" target="_blank" class="twitter">twitter</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <footer>
        <ul>
            <li class="refresh" onclick="randomQ()" title="Cita Aleatoria, pressiona R para una nueva"></li>
            <li class="send">
                <a href="mailto:amiguencio@icloud.com?subject=QUOTE%20TITLE&body=QUOTE%20TEXT">Sugerir</a>
            </li>
            <li class="how_to">
                <a href="how_to.html">Ayuda</a>
            </li>
            <li class="send" id="favs" title="Mira tus frases favoritas">Favoritas</li>
        </ul>
        <ul class="shortcuts">
            <li>R<span> para pasar a otra</span>
            </li>
            <li>L<span> para a&ntilde;adir a favs.</span>
            </li>
        </ul>
    </footer>
    <div id="love" onclick="love()" class="love" title="A&ntilde;ade la cita a tus favoritos, tambien puedes pressionar F"></div>
    <script src="../js/quotes.js" type="text/javascript"></script>
    <script src="../js/performance.improvement.js" type="text/javascript"></script>
</body>

</html>
